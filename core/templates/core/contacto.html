<!DOCTYPE html>
<html lang="es">

{% extends 'core/base.html' %}{% load static %}{% block content %}
</head>

<body>


    <div class="contenido-historia">
        <div class="historia">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-lower">Donde estamos</span>
                    </h2>


                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--Contenido  -->
            <div class="contenido-contacto">
                <!--<img class="w-100" src="{% static 'core/img/contact-img.jpg' %}" alt="">-->
                <div class="row contacto justify-content-center">
                    <div class="col-12 col-lg-8">
                        <h2 class="titulo">Comenta tu Opinion</h2>
                        <!-- Formulario de contacto -->
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="email" placeholder="Correo Electronico" class="form-control">
                                </div>
                                <ul class="errorlist">
                                    <li>El email no es correcto.</li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <textarea class="form-control" placeholder="Comentario"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="boton btn-block py-2" value="Enviar">
                            </div>
                        </form>
                        <!-- Fin formulario de contacto -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html> {% endblock %}
